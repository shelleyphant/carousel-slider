<!DOCTYPE html>
<html>
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Shelley's Carousel Slider</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./slider.js"></script>

</head>
<body>
	<div class="carousel">
		<ol>
			<li>
				<img src="./img/img01.jpeg" alt="">
			</li>
			<li>
				<img src="./img/img02.jpeg" alt="">
			</li>
			<li>
				<img src="./img/img03.jpeg" alt="">
			</li>
			<li>
				<img src="./img/img04.jpeg" alt="">
			</li>
		</ol>
		<div class="slide next" title="Next"></div>
		<div class="slide back" title="Previous"></div>
	</div>
</body>
</html>
